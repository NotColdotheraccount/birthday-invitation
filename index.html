<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estela's Birthday Invitation</title>
  <link rel="stylesheet" href="Estela's Birthday Schedule.css">
</head>
<body>
<section class="home">
  <div class="banner">
    <h1>Estela's Birthday Invitation</h1>
    <div>
      <button id="Decline" aria-label="Decline Invitation">Decline</button>
      <button id="Accept" aria-label="Accept Invitation">Accept</button>
    </div>
  </div>
  <div id="popup" class="popup" style="display: none;">
    <div id="popup-images" class="popup-images"></div> <!-- Container for multiple images -->
    <p id="popup-message">Please accept :(</p>
  </div>
</section>

<section class="schedule">
  <h1>Schedule</h1>
  <table>
    <thead>
    <tr>
      <th>Time</th>
      <th>Activity</th>
      <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1pm</td>
      <td>Arrive at Bugis</td>
      <td>-</td>
    </tr>
    <tr>
      <td>1pm - 2:30pm</td>
      <td>Eat at Jollibee</td>
      <td>~$20</td>
    </tr>
    <tr>
      <td>3pm - 6pm</td>
      <td>Play Boardgames</td>
      <td>$17.90</td>
    </tr>
    <tr>
      <td>6pm - 6:30pm</td>
      <td>Walk to Chiko Pollo</td>
      <td>-</td>
    </tr>
    <tr>
      <td>6:30pm - 8:30pm</td>
      <td>Eat at Chiko Pollo</td>
      <td>~$20 - $30</td>
    </tr>
    <tr>
      <td>8:30pm</td>
      <td>Go Home</td>
      <td>-</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td>Total Cost: $50-100</td>
    </tr>
    </tbody>
  </table>
</section>
<script src="Estela's%20Birthday%20Schedule.js"></script> <!-- Link external JS file -->
</body>
</html>
